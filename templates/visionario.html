<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Analista ContÃ¡bil - Macro</title>
    <style>
        :root { --bg: #0d1117; --surface: #161b22; --border: #30363d; --accent: #238636; --blue: #58a6ff; --red: #f85149; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #c9d1d9; margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); padding-bottom: 20px; margin-bottom: 30px; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 25px; }
        .full { grid-column: 1 / -1; }
        .card { background: var(--surface); border: 1px solid var(--border); border-radius: 8px; padding: 20px; }
        .card h3 { margin: 0 0 10px 0; font-size: 0.75rem; text-transform: uppercase; color: #8b949e; }
        .val-macro { font-size: 1.8rem; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; margin-top: 10px; }
        th { text-align: left; color: #8b949e; border-bottom: 1px solid var(--border); padding: 12px; font-size: 0.7rem; }
        td { padding: 12px; border-bottom: 1px solid #21262d; }
        .val-pos { color: #3fb950; font-weight: bold; }
        .val-neg { color: var(--red); font-weight: bold; }
        .btn { background: #21262d; color: #c9d1d9; border: 1px solid var(--border); padding: 10px 20px; border-radius: 6px; cursor: pointer; }
        .loading { opacity: 0.5; pointer-events: none; }
        .capitalize { text-transform: capitalize; }
    </style>
</head>
<body>
    <div class="container" id="main-content">
        <div class="header">
            <h1>Analista <small style="font-size: 12px; color: var(--blue);">VisÃ£o Macro</small></h1>
            <button class="btn" onclick="fetchData()">ðŸ”„ Sincronizar Agora</button>
        </div>

        <div class="grid">
            <div class="card" style="border-top: 4px solid var(--blue);">
                <h3>Faturamento Bruto</h3>
                <div class="val-macro" id="total_vendas">R$ 0,00</div>
            </div>
            <div class="card" style="border-top: 4px solid var(--red);">
                <h3>Despesas Totais</h3>
                <div class="val-macro" id="total_gastos">R$ 0,00</div>
            </div>
            <div class="card" style="border-top: 4px solid var(--accent);">
                <h3>Lucro Consolidado</h3>
                <div class="val-macro" id="total_lucro">R$ 0,00</div>
            </div>
        </div>

        <div class="grid" style="grid-template-columns: 1fr 1fr;">
            <div class="card full">
                <h3>HistÃ³rico Mensal e EficiÃªncia</h3>
                <table id="tab-auditoria">
                    <thead>
                        <tr>
                            <th>MÃªs</th>
                            <th>Vendas (R$)</th>
                            <th style="text-align: center;">Itens Vendidos</th> <th>Gastos</th>
                            <th>Lucro</th>
                            <th style="color: var(--blue)">Ticket MÃ©dio</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            
            <div class="card full">
                <h3>Ranking de Produtos (Individualizado)</h3>
                <table id="tab-produtos">
                    <thead>
                        <tr>
                            <th>Sabor</th>
                            <th>Quantidade Real</th>
                            <th>Valor Total</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const fmt = (v) => (v || 0).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});

        async function fetchData() {
            const container = document.getElementById('main-content');
            container.classList.add('loading');
            try {
                const res = await fetch('/api/v1/ml_visionario');
                const d = await res.json();
                if(d.erro) { alert(d.erro); return; }

                // Cards
                document.getElementById('total_vendas').innerHTML = `${fmt(d.totais.faturamento)} <br><small style="font-size:12px; color:var(--blue)">${d.totais.total_itens} itens totais</small>`;
                document.getElementById('total_gastos').innerText = fmt(d.totais.custos);
                document.getElementById('total_lucro').innerText = fmt(d.totais.lucro);

                // Tabela Auditoria [Ajustada com a nova coluna row.itens]
                document.querySelector("#tab-auditoria tbody").innerHTML = d.auditoria_mensal.map(row => `
                    <tr>
                        <td>${row.mes}</td>
                        <td>${fmt(row.vendas)}</td>
                        <td style="text-align: center;"><strong>${row.itens}</strong> un.</td>
                        <td>${fmt(row.gastos)}</td>
                        <td class="${row.lucro >= 0 ? 'val-pos' : 'val-neg'}">${fmt(row.lucro)}</td>
                        <td style="color: var(--blue); font-weight: bold;">${fmt(row.ticket_medio)}</td>
                    </tr>
                `).reverse().join(''); 

                // Ranking
                document.querySelector("#tab-produtos tbody").innerHTML = d.ranking_produtos.map(p => `
                    <tr>
                        <td class="capitalize">${p.SAB_LIST.toLowerCase()}</td>
                        <td><strong>${p.qtd}</strong> un.</td>
                        <td class="val-pos">${fmt(p.total)}</td>
                    </tr>
                `).join('');

            } catch (err) { console.error(err); } 
            finally { container.classList.remove('loading'); }
        }
        fetchData();
    </script>
</body>
</html>
